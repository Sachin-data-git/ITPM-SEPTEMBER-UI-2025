    <style>
           /* universal selector (*) */

           *{
              /* border: 1px solid blue; */
           }


        /* 1)ID Selector (#)  fastest selector*/
        #demo {
            color: red;

        }

        /* 2)Tag / Element Selector */
        /* p{
            color: green;
          } */

        /* Class Selector (.) */
        .newcls {
            color: blue;

        }

        /* Group Selector (,) */
        #demo,
        .newcls {
            background-color: yellow;
        }

        /* Descendent Selector */
        /* section span {
            color: red;
        } */

        /* Child Combinator */
        section>div>span{
            color: red;
        }


        /* Attribute selector  tagName[attrName="value"]*/
          input[type="tel"]{
            background-color: yellow;
          }

          a[href="https://www.youtube.com/"]{
            color: red;
          }
    </style>
</head>
