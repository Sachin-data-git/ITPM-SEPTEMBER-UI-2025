<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <button onclick="fetchData()">fetch Data</button>
       <script>
          function fetchData(){
            try{
                 fetch("https://jsonplaceholder.typicode.com/posts").then(response=>response.json()).then(data=>{

                    console.log(data)
                   let fdata= data.filter((a)=>{
                          return a.title.startsWith("s");
                    })
                    console.log(fdata)

                   let total= fdata.reduce((sum,item)=>{
                        return (sum+item.userId)
                    },0)

                    console.log(total)
                
                })
            }catch(error){
                console.log(error);

            }
          }
       </script>
</body>
</html>
