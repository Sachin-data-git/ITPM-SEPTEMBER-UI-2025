            function addEl(){
                let data=prompt("Enter Data")
                let h1=document.createElement("h1");
                 let text=document.createTextNode(data);
                 h1.appendChild(text);
                 console.log(h1);

                 let parent=document.getElementById("parent");
                 parent.appendChild(h1);

            }

            function addBefore(){
                 let data=prompt("Enter Data")
                let h1=document.createElement("h1");
                 let text=document.createTextNode(data);
                 h1.appendChild(text);
                 console.log(h1);

                 let parent=document.getElementById("parent");
                 let first=document.getElementById("first");
                 //syntax:-   parent.insertBefore(newElement,reffrence)
                  parent.insertBefore(h1,first)
            }


            function replaceEl(){
                let span=document.createElement("span");
                let spanData=document.createTextNode("This is Replaced SPan");
                span.appendChild(spanData);

                 let parent=document.getElementById("parent");
                 let first=document.getElementById("first");

                 parent.replaceChild(span,first)

            }

            function deleteEl(){

    function createCard(){
         
        let img=document.createElement("img");
        img.setAttribute("src","https://images.pexels.com/photos/799443/pexels-photo-799443.jpeg")
        img.setAttribute("height","200")
        img.setAttribute("width","200")
        let h2=document.createElement("h2");
        h2.textContent="This is Title"
        let p=document.createElement("p");
        p.textContent="This is paragraph"
        let button=document.createElement("button");
        button.textContent="View More"

        let div=document.createElement("div");
        let detail=[img,h2,p,button]
        div.append(...detail);
        div.className="card";

        let section=document.querySelector("#demo");
        section.appendChild(div);
