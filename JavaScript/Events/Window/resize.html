<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
           let count=1
        window.addEventListener("resize",(event)=>{
            alert("window resized....");
            count++;
            event.preventDefault();
            if(count==3){
              window.close()
            }
        })
      </script>
</body>
</html>
