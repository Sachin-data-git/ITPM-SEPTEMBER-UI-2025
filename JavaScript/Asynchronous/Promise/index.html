<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
      <script>

        function fetchData(){
            return new Promise((resolve, reject) => { 
                  setTimeout(()=>{
                    //   console.log("Data Fetched Successfully...")
                      reject()
                  },1000)
             })
        }
        function processData(){
            return new Promise((resolve, reject) => { 
                  setTimeout(()=>{
                    resolve()
                    console.log("Data process Successfully...")
                  },1000)
             })
        }
        function saveData(){
            return new Promise((resolve, reject) => { 
                  setTimeout(()=>{
                    resolve()
                    console.log("Data save Successfully...")
                  },1000)
             })
        }

        fetchData().then(processData).then(saveData).then(()=>{
            console.log("ALl Task Complted..");
        }).catch((er)=>{
            console.log(er);
        })


       async function executeAllTask(){
             await fetchData();
             await processData();
             await saveData();
        }
        executeAllTask();


    // Remaining Topics
        // 1)Promise Methods

        //    3)localStorage sessionStorage
        //    4)Event Loop
        //    5)Hoisting , preventDefault
      </script>
</body>
</html>
