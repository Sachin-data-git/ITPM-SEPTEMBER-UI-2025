<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <img src="" alt="">
    <button onclick="fetchData()">click</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" referrerpolicy="no-referrer"></script>
       <script>
          async function fetchData(){
            let obj={
                method:"get",
                url:"https://jsonplaceholder.typicode.com/posts"
            }

            try{
                // let responce=axios.get("https://jsonplaceholder.typicode.com/posts");
              let responce=await axios.request(obj);
              console.log(responce.data);

              responce.data.map((m)=>{

                document.querySelector("p").innerHTML +=`${(m.id)} <br/>`;
                // console.log(m.id);

              })
            }catch(err){
                console.log(err)
            }
           }
       </script>
</body>
</html>
