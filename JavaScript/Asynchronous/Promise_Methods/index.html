<body>


    <script>
        function orderPizza() {
            console.log("Pizzza is being prepared....")
            return new Promise((resolve, reject) => {

                let isdDelivery = false;
                setTimeout(() => {
                    if (isdDelivery) {
                        resolve("Order Confirmed...")
                    }
                    else {
                        reject("Order Rejected...")

                    }
                }, 2000)
            })
        }

        orderPizza().then((result) => 
        { console.log(result) }
    ).catch((err) => 
    { console.log(err) }).finally(()=>console.log("Thanks for Visiting..."))
    </script>
</body>
