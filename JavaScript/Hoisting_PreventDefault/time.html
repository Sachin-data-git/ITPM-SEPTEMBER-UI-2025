        setInterval(()=>{
            let currentDate=new Date();
            let Hour=currentDate.getHours()
            let Minute=currentDate.getMinutes()
            let second=currentDate.getSeconds()

           
            document.querySelector("h1").textContent=` ${Hour<10 ? "0"+Hour:Hour}:  ${Minute<10 ? "0"+Minute:Minute}: ${second<10 ? "0"+second:second}  `;
            second++;

        },1000)

         
       </script>
